{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>New post</h2>
<form method="POST" class="post-form" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form | crispy }}
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
